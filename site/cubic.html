<!doctype html> 
<html>
    <head>
        <title>Symbolic Math - Cubic</title>
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="SymbolicMath-debug.js"></script>
        <script type="text/javascript">
        function initPage() {
            var display = new String();
            display = "<table cellspacing='5'>";
            display += "<tr><th>Equation</th></tr>\n";

            var equation = SM.Multiply(0.25, SM.Power("x", 3.0)).Add(SM.Multiply(-1.3, SM.Power("x", 2.0))).Add(SM.Multiply(2, "x")).Add(3.5);

            display += "<tr><td>" + equation.toString() + "</td></tr>\n";

            display += "</table></br>\n";

            document.getElementById('display').innerHTML = display;

            // now evaluate the function
            var sampler = new Sampler();
            var graphData = sampler.Evaluate(equation);

            var plot = new Plot();
            plot.title = "Cubic (x)";
            plot.FromGraphData(graphData);
        }

        </script> </head>
    <body onload="initPage();">
        <div id="display">display</div>
    </body>
</html>
