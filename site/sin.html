<!doctype html> 
<html>
<head>
    <title>Symbolic Math - Sin</title>
    <script type="text/javascript" src="SymbolicMath.js"></script>
    <script type="text/javascript" src="d3.v2.min.js"></script> 
</head>
<body onload="initPage();">
<div id="display">display</div>
<script type="text/javascript">
    function initPage()
    {
        var display = new String();
        display = "<table cellspacing='5'>";
        display += "<tr><th>Equation</th></tr>\n";

        var equation = SM.Sine ("x").Add (SM.Multiply (SM.Divide (1, 2), SM.Sine (SM.Multiply (12.0, "x")))).Simplify ();
        
        display += "<tr><td>" + equation.toString () + "</td></tr>\n";

        display += "</table></br>\n";

        document.getElementById('display').innerHTML = display;

        // now evaluate the function
        debugger;
        var sampler = new Sampler ();
        sampler.domain = ["x", 0.0, 2.0 * Math.PI];
        //sampler.sampleCount = 40;
        var graphData = sampler.Evaluate (equation);

        var plot = new Plot ();
        plot.title = "Sin (x)";
        plot.FromGraphData (graphData);
    }
    
</script> </body>
</html>
