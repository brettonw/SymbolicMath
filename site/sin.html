<!doctype html> 
<html>
    <head>
        <title>Symbolic Math - Sin</title>
        <link rel="stylesheet" href="style.css" />
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/brettonw/graph-svg.js/master/graph-svg.js"></script>
        <script src="SymbolicMath-debug.js"></script>
        <script type="text/javascript">
        function initPage() {
            var display = new String();
            display = "<table cellspacing='5'>";
            display += "<tr><th>Equation</th></tr>\n";

            var equation = SM.Sine("x").Add(SM.Multiply(SM.Divide(1, 2), SM.Sine(SM.Multiply(12.0, "x")))).Simplify();

            display += "<tr><td>" + equation.toString() + "</td></tr>\n";

            display += "</table></br>\n";

            document.getElementById('display').innerHTML = display;

            // now evaluate the function
            var sampler = new Sampler();
            var domain = { x: "x", from: 0.0, to: 2.0 * Math.PI };
            var graphData = sampler.Evaluate(equation, domain, {});
            display += GraphSvg.plotSingle("Sin (x)", null, null, graphData);

            document.getElementById('display').innerHTML = display;
        }

        </script> </head>
    <body onload="initPage();">
        <div id="display">display</div>
    </body>
</html>
